{% extends 'layout.html' %}
{% load static %}


{% block body %}
<br><br><br><br><br>
<section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">MD5</h2>

                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Contact Section Form-->
                <div class="row">
                
                <div class="col-lg-8 mx-auto">
                                    {% if sifre %}
                <h3>Mətniniz: {{sifre}}<h3>
                
                {% endif %}
                        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                        <form method="POST"  enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Mətn</label>
                                    <input class="form-control" name="md5" id="message" rows="5" placeholder="Şifrələmək isdədiyiniz mətn" required="required" data-validation-required-message="Mətni daxil edin"></input><p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br />
                            <div id="success"></div>
                            <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Göndər</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
  
{% endblock body %}
